</head>
<body>

    <div class="spinner">
        <div></div>
        <div></div>
    </div>


    <nav>

        <div class="nav">

            <div class="hamburger">
                <div class="line1"></div>
                <div class="line3"></div>
            </div>
            <div class="nav_container">
                <img src="image/logo.png" alt="">
                <div class="butoons">
                    <a onclick="clearToken()">Log out</a>
                </div>
            
    
            </div>

        </div>
        
        
       
    </nav>

    <main>
        <div class="nav_content">
            

            <div class="navigation">
                <p class="navi"></p>


                <div class="project srd active">
                    <a href="questions.html" class="project">
                        
                        <p style="text-align: center;" class="txt">Question List</p>
                    </a>
                </div>

                <div class="project srd">
                    <a href="flagged.html" class="project">
                        
                        <p class="txt">Flagged Questions</p>
                    </a>
                </div>

            

                

                


            </div>

          

        </div>
        
        <section class="second">
            
            <div class="question">
                <p>Who killed Naruto's father</p>
            </div>
            <div class="option incorrect1 opt">
                <p>Naruto</p>
            </div>
            <div class="option incorrect2 opt">
               <p>Sasuke</p>
            </div>
            <div class="option incorrect3 opt">
               <p>Obuki</p>
            </div>
            <div class="option incorrect4 opt">
                <p>Fox</p>
            </div>

            <div class="but">
                <button class="accept">Accept</button>
                <button class="edit" id="myBtn">Edit</button>
                <button class="reject">Delete</button>
            </div>
              
        </section>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p><b>Edit</b></p>
                <form class="createvirtual" action="">
                    <!-- <input type="text" name="title" placeholder="Enter a title for your class"> -->
                    <textarea required name="question" id="" cols="40" rows="5" placeholder="Enter Question"></textarea>
                    <br>
                    <select name="cate" class="loadSelect" required id="">
                        <option value="">Select Category</option>
                    </select>
                    <br>
                    <input type="text" required placeholder="Correct Option" name="correct" id="">
                    <br>
                    <input type="text" required placeholder="Incorrect Option" name="Incorrect1" id="">
                    <br>
                    <input type="text" required placeholder="Incorrect Option" name="Incorrect2" id="">
                    <br>
                    <input type="text" required placeholder="Incorrect Option" name="Incorrect3" id="">
                    <br>
                    <button id="subit" class="btn  btn-responsive purple">Edit</button>
                </form>
            </div>
         </div>


        
    </main>


    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>
