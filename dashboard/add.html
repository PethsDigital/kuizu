<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Kuizu">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="styles/loader.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <style>
        body{
            background-color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="spinnerContainer">
        <div class="spinner">
            <div></div>
            <div></div>
        </div> 
    </div>
    
    <nav>

        <div class="nav">

            <div class="hamburger">
                <div class="line1"></div>
                <div class="line3"></div>
            </div>
            <div class="nav_container">
                <img src="image/logo.png" alt="">
                <div class="butoons">
                    <a onclick="clearToken()">Log out</a>
                </div>
            
    
            </div>

        </div>
        
        
       
    </nav>

    <main>
        <div class="nav_content">
            

            <div class="navigation">
                <p class="navi"></p>


                <div class="project srd">
                    <a href="questions.html" class="project">
                        
                        <p style="text-align: center;" class="txt">Question List</p>
                    </a>
                </div>

                <div class="project srd">
                    <a href="questionsapproved.html" class="project">
                        
                        <p class="txt">Approved Questions</p>
                    </a>
                </div>


                <div class="project srd">
                    <a href="flagged.html" class="project">
                        
                        <p class="txt">Flagged Questions</p>
                    </a>
                </div>

                <div class="project srd active">
                    <a href="add.html" class="project">
                        
                        <p class="txt">Add Questions</p>
                    </a>
                </div>


            </div>

          

        </div>
        
        <section class="second">
            <div class="container">
                <div class="contact-box">
                    <div class="left"></div>
                    <div class="right">
                        <h2>Add Question</h2>
                        <form action="">
                            <textarea placeholder="Question" name="question" class="field"></textarea>
                
                            <select required name="cate" class="field" id="">
                                <option value="">Select Category</option>
                            </select>
                            <input name="correct" type="text" required class="field" placeholder="Correct Option">
                            <input name="incorrect1" type="text" required class="field" placeholder="Incorrect Option">
                            <input name="incorrect2" type="text" required class="field" placeholder="Incorrect Option">
                            <input name="incorrect3" type="text" required class="field" placeholder="Incorrect Option">
                            
                            <button type="submit" class="btn">Send</button>
        
                        </form>
                        
                    </div>
                </div>
            </div>
         
        </section>


        
    </main>



    <script src="scripts/nav.js"></script>  
    <script src="scripts/token.js"></script>
    <script src="scripts/loader.js"></script>
    <script src="scripts/cleartoken.js"></script>
    <script src="scripts/addquestion2.js"></script>
